<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My Css -->
    <link rel="stylesheet" href="style.css">

    <title>TODO List</title>
  </head>
  <body class="container">
    <h1 class="bg-info mt-3 p-4 border text-capitalize text-center text-white">Welcome to your Daily work List</h1>
    <div>
        <!-- <form> -->
            <div class="form-row">
                <div class="col-11 pr-0">
                    <input type="text" class="form-control" placeholder="Write todays work here" id="item">                    
                </div>
                <div class="col-1 pl-0">
                    <button class="btn btn-block btn-dark" onclick="addFunction()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Add
                    </button>
                </div>
            </div>
        <!-- </form> -->

        <div class="w-100 d-flex justify-content-between">
                <div id="result" class="m-2 p-3 text-center w-50 bg-dark">
                    <p class="text-light">Todays Work list</p>
                </div>
                <div id="complete" class="m-2 p-3 text-center w-50 bg-dark">
                    <p class="text-light">Todays Complete Works</p>
                </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
